<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Поможем найти и исправить ошибки в документах за секунды">
    <meta name="keywords" content="Проверка, документ, AI, Word, лингвистика">
    <meta name="author" content="Alexander Plesovskikh">

    <title>Lexify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/fav.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'images/fav.png' %}">
    <!--<link rel="icon" type="image/svg+xml" href="{% static 'images/fav.svg' %}">-->

    <link rel="manifest" href="{% static 'manifest.json' %}" crossorigin="use-credentials" />

    <style>
        .mb0 {
            margin-bottom: 0rem;
        }


        .navbar {
            background-color: white !important;
            border-bottom: 1px solid #ccc;
        }

        .navbar-brand {
            font-size: 1.2rem !important;
        }

        .nav-link {
            font-size: 1.2rem !important;
        }

        .nav-link.active {
            text-decoration: underline;
            text-decoration-color: #fa5f05;
            text-decoration-thickness: 2px;
        }

        .navbar-toggler {
            border-color: white !important;
            box-shadow: none !important;
        }

        .footer {
            width: 100%;
            padding-top: 48px;
            padding-bottom: 48px;
            background-color: #f5f5f5ff;
            border-radius: 40px 40px 0px 0px;
        }
    </style>

    {% block css %}

    {% endblock %}

</head>

<body>

    <nav id="header_page" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-paragraph"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/check">Проверить документ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">

                    <span id="login_field"><a id="navbar_login" href="/login" class="btn btn-outline-primary">Войти <i
                                class="bi bi-box-arrow-in-right"></i></a></span>
                </form>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}


    <div id="footer_page" class="footer">
        <p class="text-center lead mb0">© Lexify, 2025</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script>
        function logout() {
            localStorage.removeItem("fgtregv5gvhjy7rvnja");
            localStorage.clear();
            window.location.href = '/login';
        }

        let login_field = document.getElementById("login_field");
        if (localStorage.getItem("fgtregv5gvhjy7rvnja")) {
            login_field.innerHTML = `
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            ${localStorage.getItem("fgtregv5gvhjy7rvnja")}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Мой профиль</a></li>
            <li onclick="logout();"><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Выйти</a></li>
          </ul>
        </li>
        </ul>`;
        }
    </script>

    {% block js %}

    {% endblock %}


    <noscript>
        <style>
            html {
                display: none;
            }
        </style>
        <meta http-equiv="refresh" content="0.0;url=/nojs">
    </noscript>
</body>

</html>

<!-- 
This HTML file serves as the base template for the Lexify document checking application with the following features:

1. HEAD SECTION:
   - Responsive meta tags for mobile compatibility
   - SEO meta tags (description, keywords, author)
   - Bootstrap 5 CSS and icons integration
   - Favicon setup with multiple format options
   - Web app manifest for PWA capabilities
   - Custom CSS styles for navigation and footer

2. BODY STRUCTURE:
   - Navigation bar with:
     * Brand logo/icon
     * Main menu links (Home, Document Check, FAQ)
     * Dynamic login/profile dropdown
   - Content block for child templates to extend
   - Footer with copyright information

3. KEY FUNCTIONALITY:
   - JavaScript for handling user authentication state
   - Dynamic navbar that changes based on login status
   - Logout functionality with localStorage cleanup
   - No-JavaScript fallback redirect

4. INTEGRATIONS:
   - Bootstrap JS bundle for UI components
   - Axios for HTTP requests
   - Block sections for child template extensions:
     * {% block css %} - Additional CSS
     * {% block content %} - Main content
     * {% block js %} - Additional JavaScript

The template provides a consistent layout and core functionality across all pages while allowing individual pages to extend specific sections.
-->
